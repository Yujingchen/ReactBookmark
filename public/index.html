<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <title>Bookmark</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css" />
</head>

<body>
  <div id="root">
    <div class="content">
      <div class="bookmark__main">
        <h4 class="bookmark__title">Favourite</h4>
        <ul class="bookmark__list">
          <li class="bookmark__listItem" draggable="true">
            <a draggable="false" href="https://www.theguardian.com" tabIndex="0" class="bookmark__link"
              target="right_side">
              <span class="bookmark__listItem__content noselect">
                Guardian
              </span>
            </a>
          </li>
          <li class="bookmark__listItem" draggable="true">
            <a draggable="false" href="https://www.foxnews.com" tabIndex="0" class="bookmark__link" target="right_side">
              <span class="bookmark__listItem__content noselect">
                FOX News
              </span>
            </a>
          </li>
          <li class="bookmark__listItem" draggable="true">
            <a draggable="false" href="https://www.vasabladet.fi" tabIndex="0" class="bookmark__link"
              target="right_side">
              <span class="bookmark__listItem__content noselect">
                Vasabladet
              </span>
            </a>
          </li>
          <li class="bookmark__listItem" draggable="true">
            <a draggable="false" href="https://www.hs.fi" tabIndex="0" class="bookmark__link" target="right_side">
              <span class="bookmark__listItem__content noselect">
                Helsingin Sanomat
              </span>
            </a>
          </li>
          <li class="bookmark__listItem" draggable="true">
            <a draggable="false" href=https://www.bbc.com tabIndex="0" class="bookmark__link" target="right_side">
              <span class="bookmark__listItem__content noselect">
                BBC News
              </span>
            </a>
          </li>
        </ul>
        <button onclick="myFunction()">Click me</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
